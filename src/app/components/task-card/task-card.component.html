<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title highlight highlightColor="#005CBB">{{ task()?.name }}</mat-card-title>
    <mat-card-subtitle>{{ task()?.date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ task()?.description }}</p>
  </mat-card-content>
</mat-card>
